<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange</title>
    <script src="custom.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="wrap">
      <h1 class="title">EXCHANGE</h1>
      <div class="box">
        <div class="listBox">
          <button id="fromBtn">KRW</button>
          <ul id="fromList" class="list">
            <li><a href="#">KRW</a></li>
            <li><a href="#">USD</a></li>
            <li><a href="#">JPY</a></li>
            <li><a href="#">CNY</a></li>
            <li><a href="#">VND</a></li>
          </ul>
        </div>
        <div class="text">
          <input
            type="text"
            id="fromInput"
            placeholder="금액 입력"
            onkeyup="convert('from')"
          />
          <div id="fromNum">원</div>
        </div>
      </div>

      <h1 class="equal">=</h1>

      <div class="box">
        <div class="listBox">
          <button id="toBtn">USD</button>
          <ul id="toList" class="list">
            <li><a href="#">KRW</a></li>
            <li><a href="#">USD</a></li>
            <li><a href="#">JPY</a></li>
            <li><a href="#">CNY</a></li>
            <li><a href="#">VND</a></li>
          </ul>
        </div>
        <div class="text">
          <input
            type="text"
            id="toInput"
            placeholder="금액 입력"
            onkeyup="convert('to')"
          />
          <div id="toNum">달러</div>
        </div>
      </div>
    </main>
  </body>
</html>
