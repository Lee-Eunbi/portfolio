<html lang="en">

    <script>
      // set endpoint and your access key
      endpoint = "latest";
      access_key = "5c1ab93fdd0394baac880e2f9bb455e6";

      // get the most recent exchange rates via the "latest" endpoint:
      $.ajax({
        url:
          "http://data.fixer.io/api/" + endpoint + "?access_key=" + access_key,
        dataType: "jsonp",
        success: function (json) {
           // 교환 비율 데이터가 저장 됨 json.rates
          console.log(json.rates.KRW);

          // 기본 통화는 json.base에 저장됩니다 .
          console.log(json.base);

          // 타임스탬프는 json.timestamp에서 액세스할 수 있습니다 .
          console.log(json.timestamp);
        },
      });

      // set endpoint and your API key
      endpoint = "convert";
      access_key = "5c1ab93fdd0394baac880e2f9bb455e6";

      // define from currency, to currency, and amount
      from = "EUR";
      to = "KRW";
      amount = "1";

      // execute the conversion using the "convert" endpoint:
      $.ajax({
        url:
          "http://data.fixer.io/api/" +
          endpoint +
          "?access_key=" +
          access_key +
          "&from=" +
          from +
          "&to=" +
          to +
          "&amount=" +
          amount,
        dataType: "jsonp",
        success: function (json) {
          // json.result 의 변환 결과에 접근 
          console.log(json.result);
        },
      });
    </script>
  </body>
</html>
