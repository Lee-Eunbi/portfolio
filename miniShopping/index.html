<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Shopping Mall</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="js/custom.js" defer></script>
</head>
<body>
  <!--logo-->
  <img src="img/logo.png" alt="logo" class="logo">

  <!--buttons-->
  <section class="buttons">
      <button class="btn">
          <img 
              src="img/blue_t.png"
              alt="tshirt"
              class="imgBtn"
              data-key="type"
              data-value="tshirt"
          >
      </button>
      <button class="btn">
          <img 
              src="img/blue_p.png"
              alt="pants"
              class="imgBtn"
              data-key="type"
              data-value="pants"
          >
      </button>
      <button class="btn">
          <img 
              src="img/blue_s.png"
              alt="skirt"
              class="imgBtn"
              data-key="type"
              data-value="skirt"
          >
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
          blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
          yellow
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
          pink
      </button>
  </section>

  <!--items-->
  <ul class="items"></ul>
</body>
</html>
